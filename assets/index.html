<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>質問フォーム</title>
  <style>
    #message { display:none; margin-top:8px; }
  </style>

  <script>
    async function handleSubmit(e) {
      e.preventDefault();
      const input = document.getElementById("input");
      const session = document.getElementById("session");
      const payload = {
        text: input.value,
        sessionId: session.value
      };

      try {
        const res = await fetch("https://vwad4gy0t2.execute-api.us-east-1.amazonaws.com/prod/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        if (res.ok) {
          showMessage("投稿されました！", "green");
          input.value = "";
        } else {
          showMessage("送信に失敗しました", "red");
        }
      } catch (err) {
        showMessage("ネットワークエラー", "red");
      }
    }

    function showMessage(text, color) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.style.color  = color;
      msg.style.display = "block";
      setTimeout(() => (msg.style.display = "none"), 3000);
    }
  </script>
</head>

<body>
  <h1>質問フォーム</h1>
  <form onsubmit="handleSubmit(event)">
    <input id="session" type="text" placeholder="講義IDを入力してください..." required />
    <br/><br/>
    <input id="input" type="text" placeholder="質問を入力してください..." required />
    <br/><br/>
    <button type="submit">投稿</button>
  </form>
  <div id="message"></div>
</body>
</html>
